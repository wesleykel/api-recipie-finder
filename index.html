<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <section class="grid_row"><h1>Recipe's Today</h1></section>
      <section class="grid_row" id="country_meal_nav_box">
        <h3>Chose the countries food you wold like to cook</h3>
        <nav class="country_meal" id="country">
          <button class="country_btn" id="england_btn" type="submit">
            <img
              class="flag_size"
              src="icons/united-kingdom.png"
              alt="uk flag button"
            />
            <label>British</label>
          </button>
          <button class="country_btn" id="italy_btn" type="submit">
            <img
              class="flag_size"
              src="icons/italy.png"
              alt="italy flag button"
            />
            <label>Italian</label>
          </button>
          <button class="country_btn" id="usa_btn" type="submit">
            <img
              class="flag_size"
              src="icons/united-states.png"
              alt="usa flag button"
            />
            <label>American</label>
          </button>
          <button class="country_btn" id="india_btn" type="submit">
            <img
              class="flag_size"
              src="icons/india.png"
              alt="india flag button"
            />
            <label>Indian</label>
          </button>
        </nav>
        <h3>Chose the type of meal</h3>
        <nav class="country_meal" id="meal_type">
          <button class="which_meal" id="breakfast" type="submit">
            <img
              class="food_type"
              src="icons/croissant.png"
              alt="croissant picture button"
            />
            <label>Breakfast</label>
          </button>

          <button class="which_meal" id="lunch" type="submit">
            <img
              class="food_type"
              src="icons/sandwich.png"
              alt="sandwich picture button"
            />
            <label>Lunch</label>
          </button>

          <button class="which_meal" id="dinner" type="submit">
            <img
              class="food_type"
              src="icons/curry.png"
              alt="spaghetti picture button"
            />
            <label>Dinner</label>
          </button>

          <button class="which_meal" id="desert" type="submit">
            <img
              class="food_type"
              src="icons/icecream.png"
              alt="ice_cream picture button"
            />
            <label>Dessert</label>
          </button>
        </nav>
        <h3>
          Enter the ingredient you would like your recipe to be based on below
        </h3>
      </section>
      <section class="grid_row" id="search_bar_box">
        <input id="search_bar" placeholder=" ie Tofu" /><button
          id="search_button"
        >
          Get your recipes
        </button>
      </section>
      <section class="grid_row" id="picture_box"><img id="food_pic" /></section>
      <section class="grid_row" id="grid_container"></section>
    </div>

    <script src="app.js" async defer></script>
  </body>
</html>
